<body>
    <header>
        <img src="https://i.imgur.com/AHF25He.png" alt="Logo" class="logo">
        <h1 class="title">Paste your encoded Python code in the box below.</h1>
    </header>
    <textarea id="encodedInput" placeholder="Paste your encoded Python code here."></textarea>
    
    <div class="button-container">
        <button onclick="decodeCode()">Decode Code</button>
        <button onclick="copyToClipboard()">Copy to Code</button>
    </div>
    
    <h2>Decoded Output:</h2>
    <div id="output"></div>
    <br>

    <footer>
        <p>Follow us on Telegram</p>
        <a href="#" onclick="window.open(atob('aHR0cHM6Ly90Lm1lL09wbGVlY2hfV0Q='), '_blank')" class="footer-button">Join Our Channel</a>
    </footer>


    <script>
        function decodeCode() {
            const encodedInput = document.getElementById('encodedInput').value;
            if (encodedInput.trim() === '') {
                document.getElementById('output').textContent = 'Please enter some encoded code to decode.';
                return;
            }
            try {
                const decoded = decodeURIComponent(escape(atob(encodedInput)));
                document.getElementById('output').textContent = decoded;
            } catch (e) {
                document.getElementById('output').textContent = 'Invalid encoded input. Please provide valid Base64 encoded data.';
            }
        }

        function copyToClipboard() {
            const output = document.getElementById('output');
            if (output.textContent === '') {
                alert('Nothing to copy. Please decode some code first.');
                return;
            }
            navigator.clipboard.writeText(output.textContent)
                .then(() => {
                    alert('Successfully Decoded copied!');
                })
                .catch(err => {
                    console.error('Could not copy text: ', err);
                });
        }
    </script>
</body>
