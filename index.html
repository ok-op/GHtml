<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Encoder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Python Code Encoder</h1>
    <textarea id="codeInput" placeholder="Paste your Python code here..."></textarea>
    <button onclick="encodeCode()">Encode Code</button>
    <br>
    
    <h2>Encoded Output:</h2>
    <br>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <div id="output"></div>

    <footer>
        <p>Follow us on Telegram</p>
        <a href="https://t.me/Opleech_WD" target="_blank" class="footer-button">Join Our Channel</a>
    </footer>

    <script>
        function encodeCode() {
            const code = document.getElementById('codeInput').value;
            if (code.trim() === '') {
                document.getElementById('output').textContent = 'Please enter some code to encode.';
                return;
            }
            // Base64 encoding
            const encoded = btoa(unescape(encodeURIComponent(code)));
            document.getElementById('output').textContent = encoded;
        }

        function copyToClipboard() {
            const output = document.getElementById('output');
            if (output.textContent === '') {
                alert('Nothing to copy. Please encode some code first.');
                return;
            }
            navigator.clipboard.writeText(output.textContent)
                .then(() => {
                    alert('Encoded output copied to clipboard!');
                })
                .catch(err => {
                    console.error('Could not copy text: ', err);
                });
        }
    </script>
</body>
</html>
