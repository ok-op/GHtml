<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Button Integration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #27272c;
    }

    button {
      position: relative;
      background: #444;
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      border: none;
      letter-spacing: 0.1rem;
      font-size: 1rem;
      padding: 1rem 3rem;
      transition: 0.2s;
    }

    button:hover {
      letter-spacing: 0.2rem;
      padding: 1.1rem 3.1rem;
      background: var(--clr);
      color: var(--clr);
      animation: box 3s infinite;
    }

    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      transition: 0.3s;
      z-index: -1;
    }

    button:hover::before {
      transform: scale(1.1);
    }

    /* Add color options for the button */
    .btn-green {
      --clr: #39FF14;
    }
  </style>
</head>

<body>

  <!-- Adding a single button with green color -->
  <button class="btn-green"><span>Go to Encoder</span><i></i></button>

</body>

</html>
