<body>
    <header>
        <img src="https://i.imgur.com/EeXEH4V.png" alt="Logo" class="logo">
        <h1 class="title">Paste your Python code in the box below.</h1>
    </header>
    <textarea id="codeInput" placeholder="Paste your Python code here..."></textarea>
    
    <div class="button-container"> <!-- Button container for centering -->
        <button onclick="encodeCode()">Encode Code</button>
        <button onclick="copyToClipboard()">Copy to Code</button>
    </div>
    
    <h2>Encoded Output:</h2>
    <div id="output"></div>
    <br>

    <footer>
    <p>Follow us on Telegram</p>
    <a href="#" onclick="window.open(atob('aHR0cHM6Ly90Lm1lL09wbGVlY2hfV0Q='), '_blank')" class="footer-button">Join Our Channel</a>
    </footer>

    <script>
        function encodeCode() {
            const code = document.getElementById('codeInput').value;
            if (code.trim() === '') {
                document.getElementById('output').textContent = 'Please enter some code to encode.';
                return;
            }
            // Base64 encoding
            const encoded = btoa(unescape(encodeURIComponent(code)));
            document.getElementById('output').textContent = encoded;
        }

        function copyToClipboard() {
            const output = document.getElementById('output');
            if (output.textContent === '') {
                alert('Nothing to copy. Please encode some code first.');
                return;
            }
            navigator.clipboard.writeText(output.textContent)
                .then(() => {
                    alert('Successfully Encoded Copied!');
                })
                .catch(err => {
                    console.error('Could not copy text: ', err);
                });
        }
    </script>
</body>
