<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Encoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Python Code Encoder</h1>
    <textarea id="codeInput" placeholder="Paste your Python code here..."></textarea>
    <button onclick="encodeCode()">Encode Code</button>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    
    <h2>Encoded Output:</h2>
    <div id="output"></div>

    <script>
        function encodeCode() {
            const code = document.getElementById('codeInput').value;
            if (code.trim() === '') {
                document.getElementById('output').textContent = 'Please enter some code to encode.';
                return;
            }
            // Base64 encoding
            const encoded = btoa(unescape(encodeURIComponent(code)));
            document.getElementById('output').textContent = encoded;
        }

        function copyToClipboard() {
            const output = document.getElementById('output');
            if (output.textContent === '') {
                alert('Nothing to copy. Please encode some code first.');
                return;
            }
            navigator.clipboard.writeText(output.textContent)
                .then(() => {
                    alert('Encoded output copied to clipboard!');
                })
                .catch(err => {
                    console.error('Could not copy text: ', err);
                });
        }
    </script>
</body>
</html>
