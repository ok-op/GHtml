<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Integration</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: #27272c;
}

button {
  position: relative;
  background: #444; /* Button background color */
  color: #fff; /* Text color */
  text-decoration: none;
  text-transform: uppercase; /* Uppercase text */
  border: none; /* Remove border */
  letter-spacing: 0.1rem; /* Spacing between letters */
  font-size: 1rem; /* Font size */
  padding: 1rem 3rem; /* Padding for the button */
  transition: 0.2s; /* Transition effect for hover */
}

button:hover {
  letter-spacing: 0.2rem; /* Increase spacing on hover */
  padding: 1.1rem 3.1rem; /* Slightly increase padding on hover */
  background: var(--clr); /* Change background color on hover */
  color: var(--clr); /* Change text color on hover */
}

button::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  border-radius: 5px; /* Rounded corners */
  background: rgba(255, 255, 255, 0.1); /* Light background for effect */
  transition: 0.3s; /* Transition for the before pseudo-element */
  z-index: -1; /* Place behind the button */
}

button:hover::before {
  transform: scale(1.1); /* Scale up effect on hover */
}

/* Add color options for the button */
.btn-green {
  --clr: #39FF14; /* Custom green color for the button */
}

button:hover i::after {
  width: 15px; /* Width of the after element */
  left: 80%; /* Position of the after element */
  animation: move 3s infinite; /* Animation applied on hover */
}

@keyframes move {
  0% {
    transform: translateX(0);
  }
  50% {
    transform: translateX(5px); /* Move right */
  }
  100% {
    transform: translateX(0); /* Move back to original position */
  }
}

@keyframes box {
  0% {
    box-shadow: #27272c; /* Initial shadow */
  }
  50% {
    box-shadow: 0 0 25px var(--clr); /* Shadow effect on hover */
  }
  100% {
    box-shadow: #27272c; /* Return to original shadow */
  }
}
  </style>
</head>

<body>

  <!-- Adding a single button with green color -->
  <button class="btn-green"><span>Go to Encoder</span><i></i></button>

</body>

</html>
